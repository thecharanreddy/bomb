<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPV Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>PPV Prediction Model</h2>
        <form id="ppvForm">
            <div class="input-group">
                <label for="feature1">Feature 1</label>
                <input type="number" id="feature1" name="feature1" required>
            </div>
            <div class="input-group">
                <label for="feature2">Feature 2</label>
                <input type="number" id="feature2" name="feature2" required>
            </div>
            <div class="input-group">
                <label for="feature3">Feature 3</label>
                <input type="number" id="feature3" name="feature3" required>
            </div>
            <div class="input-group">
                <label for="feature4">Feature 4</label>
                <input type="number" id="feature4" name="feature4" required>
            </div>
            <div class="input-group">
                <label for="feature5">Feature 5</label>
                <input type="number" id="feature5" name="feature5" required>
            </div>
            <div class="input-group">
                <label for="feature6">Feature 6</label>
                <input type="number" id="feature6" name="feature6" required>
            </div>
            <div class="input-group">
                <label for="feature7">Feature 7</label>
                <input type="number" id="feature7" name="feature7" required>
            </div>
            <div class="input-group">
                <label for="feature8">Feature 8</label>
                <input type="number" id="feature8" name="feature8" required>
            </div>
            <button type="submit">Predict PPV</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("ppvForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = "Predicted PPV: " + data.predicted_ppv;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
